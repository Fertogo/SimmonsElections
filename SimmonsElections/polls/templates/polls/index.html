{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="/polls/{{ poll.id }}">{{ poll.question }}</a> {% if poll.answer %}Answered at {{ poll.answer.created }}!{% endif %}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
